<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="container">
		<ul class="gallery">
			<li>
				<a href="#gambar-1">
					<img src="img/thumb/bali-thumb.jpg" alt="Bali">
					<span>Bali</span>
				</a>
				<div class="overlay" id="gambar-1">
					<a href="#" class="close">x close</a>
					<img src="img/full/bali.jpg" alt="Bali">
				</div>
			</li>
			<li>
				<a href="#gambar-2">
					<img src="img/thumb/petra-thumb.jpg" alt="Bali">
					<span>Petra</span>
				</a>
				<div class="overlay" id="gambar-2">
					<a href="#" class="close">x close</a>
					<img src="img/full/petra.jpg" alt="Bali">
				</div>
			</li>
			<li>
				<a href="#gambar-3">
					<img src="img/thumb/spiderman-thumb.png" alt="spiderman-thumb">
					<span>Spiderman</span>
				</a>
				<div class="overlay" id="gambar-3">
					<a href="#" class="close">x close</a>
					<img src="img/full/spiderman.png" alt="spiderman">
				</div>
			</li>
			<li>
				<a href="#gambar-4">
					<img src="img/thumb/burjkhalifa-thumb.jpg" alt="burjkhalifa-thumb">
					<span>Burj Khalifa</span>
				</a>
				<div class="overlay" id="gambar-4">
					<a href="#" class="close">x close</a>
					<img src="img/full/burjkhalifa.jpg" alt="burjkhalifa">
				</div>
			</li>
			<div class="clear"></div> 
		</ul>
	</div>
</body>
</html>
